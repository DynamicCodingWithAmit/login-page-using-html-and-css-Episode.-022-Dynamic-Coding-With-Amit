<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="login">
                <div class="displaytop">
                    <img src="Dynamic Coding With Amit.png">
                    <h2>Dynamic Coding With Amit</h2>
                </div>
                <form>
                    <h3>Login</h3>
                    <label for="email" >Email
                        <input type="text" placeholder="abc@gmail.com">
                    </label>
                    <label for="password">
                        Password
                        <input type="password" placeholder="******">
                    </label>
                    <input type="submit" value="Login">
                </form>
                <div class="bottom">
                    Don't Have account ?
                    <strong>Sign up</strong>
                </div>
            </div>
        </div>
    </body>
</html>
